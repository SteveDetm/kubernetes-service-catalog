apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: Root-App
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/SteveDetm/kubernetes-service-catalog.git
    targetRevision: HEAD
    path: apps
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
