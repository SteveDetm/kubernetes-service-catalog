apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: restart-operator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/SteveDetm/Restart-Pod-Operator.git
    targetRevision: HEAD
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: restart-operator
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true # Automatically creates namespace if it doesn't exist